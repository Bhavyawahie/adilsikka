<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>For Meri Jaan Carla ‚ù§Ô∏è</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      color: #333;
    }

    .card {
      background: white;
      border-radius: 20px;
      padding: 30px 25px 40px;
      max-width: 420px;
      width: 90%;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.15);
      position: relative;
      z-index: 2;
    }

    h1 {
      margin-top: 0;
      color: #ff4d6d;
      font-size: 1.8rem;
    }

    p {
      font-size: 1rem;
      line-height: 1.5;
      margin: 15px 0 20px;
    }

    .question {
      font-size: 1.2rem;
      font-weight: 600;
      margin: 20px 0;
    }

    .buttons {
      position: relative;
      height: 80px;
    }

    button {
      padding: 12px 22px;
      border: none;
      border-radius: 999px;
      font-size: 1rem;
      cursor: pointer;
    }

    #yesBtn {
      background: #ff4d6d;
      color: white;
      margin-right: 10px;
    }

    #noBtn {
      background: #e0e0e0;
      color: #333;
      position: absolute;
    }

    .signature {
      margin-top: 25px;
      font-weight: 600;
      color: #555;
    }

    .play-music {
      margin-top: 10px;
      font-size: 0.9rem;
      background: transparent;
      border: 1px solid #ff4d6d;
      color: #ff4d6d;
      padding: 8px 14px;
      border-radius: 999px;
    }

    .hearts span, .confetti span, .sparkle span {
      position: absolute;
      pointer-events: none;
    }

    .hearts span {
      bottom: -20px;
      font-size: 20px;
      animation: floatUp 6s linear infinite;
      opacity: 0.7;
    }

    @keyframes floatUp {
      0% { transform: translateY(0) translateX(0); opacity: 0; }
      10% { opacity: 0.7; }
      100% { transform: translateY(-110vh) translateX(50px); opacity: 0; }
    }

    .confetti span {
      width: 8px;
      height: 12px;
      background: hsl(var(--hue), 90%, 60%);
      animation: fall 2.5s ease-out forwards;
    }

    @keyframes fall {
      0% { transform: translateY(0) rotate(0deg); opacity: 1; }
      100% { transform: translateY(120vh) rotate(720deg); opacity: 0; }
    }

    .sparkle span {
      font-size: 18px;
      animation: sparkle 1.5s ease-out forwards;
    }

    @keyframes sparkle {
      0% { transform: scale(0.5); opacity: 0; }
      50% { transform: scale(1.4); opacity: 1; }
      100% { transform: scale(0.8); opacity: 0; }
    }

    .yes-screen {
      display: none;
      animation: pop 0.6s ease;
    }

    @keyframes pop {
      0% { transform: scale(0.8); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>

  <div class="card" id="card">
    <h1>Meri Jaan Carla üíñ</h1>

    <p>
      I don't say this enough, but you make life lighter, happier, and way more fun.  
      I'm grateful for you ‚Äî today and always.
    </p>

    <div class="question">
      Will you be my forever Valentine?
    </div>

    <div class="buttons">
      <button id="yesBtn">Yes üíï</button>
      <button id="noBtn">No üôÉ</button>
    </div>

    <button class="play-music" id="playMusicBtn">‚ñ∂ Play love tone</button>

    <div class="signature">
      ‚Äì Adi ‚ù§Ô∏è
    </div>

    <div class="yes-screen" id="yesScreen">
      <h1>Yayyyy! ü•π‚ù§Ô∏è</h1>
      <p>
        You just made my whole day.  
        Happy Valentine's, Meri Jaan üíï
      </p>
    </div>
  </div>

  <div class="hearts" id="hearts"></div>
  <div class="confetti" id="confetti"></div>
  <div class="sparkle" id="sparkle"></div>

  <audio id="bgMusic" loop>
    <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_1b0a2e8d77.mp3?filename=romantic-piano-112191.mp3" type="audio/mpeg">
  </audio>

  <script>
    const noBtn = document.getElementById('noBtn');
    const yesBtn = document.getElementById('yesBtn');
    const card = document.getElementById('card');
    const yesScreen = document.getElementById('yesScreen');
    const playMusicBtn = document.getElementById('playMusicBtn');
    const bgMusic = document.getElementById('bgMusic');
    const confettiContainer = document.getElementById('confetti');
    const sparkleContainer = document.getElementById('sparkle');

    const noTexts = [
      "Nice try üòè",
      "Nope",
      "You know you want to click Yes",
      "Come onnn üòå",
      "That button is tired now"
    ];

    noBtn.addEventListener('mouseover', () => {
      const cardRect = card.getBoundingClientRect();
      const maxX = cardRect.width - noBtn.offsetWidth;
      const maxY = cardRect.height - noBtn.offsetHeight;

      noBtn.style.left = `${Math.random() * maxX}px`;
      noBtn.style.top = `${Math.random() * maxY}px`;
      noBtn.textContent = noTexts[Math.floor(Math.random() * noTexts.length)];
    });

    yesBtn.addEventListener('click', () => {
      yesScreen.style.display = 'block';
      yesBtn.style.display = 'none';
      noBtn.style.display = 'none';

      // Confetti burst
      for (let i = 0; i < 80; i++) {
        const piece = document.createElement('span');
        piece.style.left = Math.random() * 100 + 'vw';
        piece.style.top = '-10px';
        piece.style.setProperty('--hue', Math.random() * 360);
        confettiContainer.appendChild(piece);
        setTimeout(() => piece.remove(), 2500);
      }

      // Sparkles
      for (let i = 0; i < 20; i++) {
        const sparkle = document.createElement('span');
        sparkle.textContent = '‚ú®';
        sparkle.style.left = Math.random() * 100 + 'vw';
        sparkle.style.top = Math.random() * 60 + 'vh';
        sparkleContainer.appendChild(sparkle);
        setTimeout(() => sparkle.remove(), 1500);
      }
    });

    playMusicBtn.addEventListener('click', () => {
      bgMusic.play();
      playMusicBtn.textContent = "üé∂ Playing love tone...";
    });

    // Floating hearts
    const heartsContainer = document.getElementById('hearts');
    setInterval(() => {
      const heart = document.createElement('span');
      heart.textContent = '‚ù§Ô∏è';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.fontSize = (12 + Math.random() * 20) + 'px';
      heart.style.animationDuration = (4 + Math.random() * 4) + 's';
      heartsContainer.appendChild(heart);
      setTimeout(() => heart.remove(), 7000);
    }, 500);
  </script>

</body>
</html>
